<div class="container my-5 bg-light rounded-4">
    <div class="row">
        <div class="col text-success display-5 text-center mb-2 p-3">
            {{trekkData?.trekkName}}
        </div>
    </div>
</div>

<div class="container p-4">
    <div class="row">
        <div class="col-md-6 ">
            <div class="wrapper ms-2 d-flex justify-content-center align-items-center">
                <img [src]="trekkData?.image" alt="">
            </div>
        </div>

        <div class="col-md-6">
            <div class="m-4">
                <h2 class="text-center mb-4" style="font-family: 'Righteous', sans-serif; color: #2c3e50;">Trekk Details</h2>
                <div class="my-2" style="font-family: 'Lato', sans-serif;">Trekking Point: {{trekkData?.trekkingPoint}}</div>
                <div class="my-2" style="font-family: 'Lato', sans-serif;">City: {{trekkData?.city}}</div>
                <div class="my-2" style="font-family: 'Lato', sans-serif;">Pickup Point: {{trekkData?.pickupPoint}}</div>
                <div class="my-2" style="font-family: 'Lato', sans-serif;">Trekk Date: {{trekkData?.trekkDate | date}}</div>
                <div class="my-2" style="font-family: 'Lato', sans-serif;">Charges: {{trekkData?.charges}}</div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary btn-lg px-4 py-3" style="font-family: 'Lato', sans-serif;" routerLink="/trekks">Back</button>
                </div>
            </div>
        </div>
    </div>
</div>
